name: Build and Test

on:
    - pull_request

jobs:
    install_cms:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: cms
        env:
            UNSKIP_DECR: 'false' # do not decrypt the .env files

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  persist-credentials: false

            - name: Get CMS modules
              uses: actions/cache@v2
              id: cache
              with:
                  path: ./*
                  key: ${{ runner.os }}-cms7-${{ hashFiles('**/package-lock.json') }}

            - name: show cache status
              run: |
                  echo ${{steps.cache.outputs.cache-hit}}

            - name: Get Node
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x

            - name: Use npm version 7
              run: |
                  npm install -g npm@7

            - name: Install dependencies
              run: npm install # do not do npm ci because there are local npm packages
              if: steps.cache.outputs.cache-hit != 'true' # if cache could not be found, output will be blank

            - name: Cache all of the above
              uses: actions/cache@v2
              id: cache-cms
              with:
                  path: ./*
                  key: cms-${{github.sha}}

    build_cms:
        runs-on: ubuntu-latest
        needs: install_cms
        env:
            NODE_ENV: production
            UNSKIP_DECR: 'false'

        defaults:
            run:
                working-directory: cms

        steps:
            - name: restore cache
              uses: actions/cache@v2
              id: restore-cms-build
              with:
                  path: ./*
                  key: cms-${{github.sha}}

            - name: build cms dashboard
              run: npm run build

